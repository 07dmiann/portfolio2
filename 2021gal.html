<!DOCTYPE html>
<html lang="en">
<head>
<title>2021 Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
/* Override the hover effect and transition for this page */
.gallery img {
  transition: none;
}

.gallery img:hover {
  transform: none;
}

/* Additional styles for menu, sidebar, and footer */
body {
  font-family: Georgia, 'Times New Roman', Times, serif, Helvetica, sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.header {
  padding: 80px;
  text-align: center;
  background: none;
  color: black;
}

.header h1 {
  font-size: 40px;
  text-align: center; /* Center the headline */
}

.navbar {
  overflow: hidden;
  background-color: #333;
  z-index: 1;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 20px 25px;
  text-decoration: none;
  font-size: 18px;
}

.navbar a.right {
  float: right;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.sidebar {
  height: 100vh;
  width: 200px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #f4f4f4;
  overflow-x: hidden;
  padding-top: 81px;
  padding-bottom: 40px;
  box-sizing: border-box;
  z-index: 0;
}

.sidebar-inner {
  height: calc(100% - 121px);
  overflow-y: auto;
}

.sidebar a {
  padding: 10px 15px;
  text-decoration: none;
  color: #333;
  display: block;
}

.sidebar a:hover {
  background-color: #ddd;
}

.footer {
  position: relative;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
  margin-top: auto;
}

/* Lightbox styles */
.lightbox {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.lightbox-content {
  position: relative;
  margin: auto;
  padding: 20px;
  width: 80%;
  max-width: 700px;
}

.lightbox-content img {
  width: 100%;
  height: auto;
}

.close {
  position: absolute;
  top: 10px;
  right: 25px;
  color: white;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="left">Home</a> 
    <a href="abme.html" class="left">Bio</a>
  </div>
  
  <div class="sidebar">
    <div class="sidebar-inner">
      <a href="2021gal.html">2021 Gallery</a>
      <a href="2022gal.html">2022 Gallery</a>
      <a href="2023gal.html">2023 Gallery</a>
      <a href="2024gal.html">2024 Gallery</a>
    </div>
  </div>

  <header class="header">
    <h1>2021 Gallery</h1>
  </header>
  
  <div class="gallery">
    <img src="art21/gin.png" alt="Art from 2021 - 1" onclick="openLightbox(this)">
    <img src="art21/nao execution paper.png" alt="Art from 2021 - 2" onclick="openLightbox(this)">
    <img src="art21/stocking drawing clip eye g.jpg" alt="Art from 2021 - 3" onclick="openLightbox(this)">
    <img src="art21/monika ddlc.png" alt="Art from 2021 - 4" onclick="openLightbox(this)">
    <img src="art21/shu clip.png" alt="Art from 2021 - 5" onclick="openLightbox(this)">
    <img src="art21/dead mermaid clip.png" alt="Art from 2021 - 6" onclick="openLightbox(this)">
    <img src="art21/bloody pg kokichi.png" alt="Art from 2021 - 8" onclick="openLightbox(this)">
    <img src="art21/poof sk8.png" alt="Art from 2021 - 10" onclick="openLightbox(this)">
    <img src="art21/saflin my love.png" alt="Art from 2021 - 11" onclick="openLightbox(this)">
    <img src="art21/rasberry cookie.png" alt="Art from 2021 - 12" onclick="openLightbox(this)">
    <img src="art21/howllll.png" alt="Art from 2021 - 13" onclick="openLightbox(this)">
    <img src="art21/HEP ME.png" alt="Art from 2021 - 14" onclick="openLightbox(this)">
    <img src="art21/Illustration.png" alt="Art from 2021 - 15" onclick="openLightbox(this)">
    <!-- Add more images as needed -->
  </div>

  <div class="footer">
    <p>&copy;Anna Dmitrieva</p>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="">
    </div>
  </div>

  <script>
  function openLightbox(img) {
      var lightbox = document.getElementById("lightbox");
      var lightboxImg = document.getElementById("lightbox-img");
      lightbox.style.display = "block";
      lightboxImg.src = img.src;
  }

  function closeLightbox() {
      var lightbox = document.getElementById("lightbox");
      lightbox.style.display = "none";
  }
  </script>
</body>
</html>
