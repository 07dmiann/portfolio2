<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Additional styles for menu, sidebar, and footer */
    body {
      font-family: Georgia, 'Times New Roman', Times, serif, Helvetica, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 80px;
      text-align: center;
      background: none;
      color: black;
    }

    .header h1 {
      font-size: 40px;
      text-align: center; /* Center the headline */
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      z-index: 1;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 20px 25px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a.right {
      float: right;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
      padding-top: 81px;
      padding-bottom: 40px;
      box-sizing: border-box;
      z-index: 0;
    }

    .sidebar-inner {
      height: calc(100% - 121px);
      overflow-y: auto;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      display: block;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    .gallery {
      margin-left: 220px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .footer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      margin-top: auto;
    }

    /* Style the figure elements */
    .gallery figure {
      margin: 0;
      padding: 0;
    }

    .gallery figcaption {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    /* Ensure the word "gallery" is visible */
    .header h1 {
      font-size: 40px;
      color: rgb(0, 0, 0);
    }

    /* Make the specific image span two columns */
    .gallery .span-two {
      grid-column: span 2;
    }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="left">Home</a> 
        <a href="abme.html" class="left">Bio</a>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-inner">
            <a href="2021gal.html">2021 Gallery</a>
            <a href="2022gal.html">2022 Gallery</a>
            <a href="2023gal.html">2023 Gallery</a>
            <a href="2024gal.html">2024 Gallery</a>
        </div>
    </div>

    <header class="header">
        <h1>2024 Gallery</h1>
      
    </header>
    <main>
        <section class="gallery">
            <figure>
                <img src="art24/maomao flt.jpg" alt="Artwork 1">
            </figure>
            <figure>
                <img src="art24/idks flt.jpg" alt="Artwork 2">
            </figure>
            <figure>
                <img src="art24/sc2.png" alt="Artwork 3">
            </figure>
            <figure>
                <img src="art24/sc1.png" alt="Artwork 4">
            </figure>
            <figure>
                <img src="art24/aventurine flt 2.jpg" alt="Artwork 5">
            </figure>
            <figure>
                <img src="art24/ndofjuly2024 hlpp flt 2.jpg" alt="Artwork 6">
            </figure>
            <figure class="span-two">
                <img src="art24/sunday flt fin.jpg" alt="Artwork 7">
            </figure>
            <figure>
                <img src="art24/sc3.png" alt="Artwork 8">
            </figure>
            <figure>
                <img src="art24/manhwa flt.jpg" alt="Artwork 9">
            </figure>
            <figure>
            <!-- Add more images as needed -->
        </section>
    </main>
    <div class="footer">
        <p>&copy;Anna Dmitrieva</p>
    </div>

    <script>
    // Lightbox functionality
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.createElement('div');
        lightbox.id = 'lightbox';
        document.body.appendChild(lightbox);

        images.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.classList.add('active');
                const img = document.createElement('img');
                img.src = image.src;
                while (lightbox.firstChild) {
                    lightbox.removeChild(lightbox.firstChild);
                }
                lightbox.appendChild(img);
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    });
    </script>
    <style>
    #lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    #lightbox.active {
        opacity: 1;
        pointer-events: auto;
    }

    #lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 8px;
    }
    </style>
</body>
</html>
